    <title>login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder=" Email or Phone number " />
        </div>
        <div class="input-box">
          <input type="password" placeholder=" Password " />
        </div>
      </form>
      <button class="btn1">Sign In</button>
      <h3>OR</h3>
      <button class="btn2">Sign-In Code</button>

      <div class="forgot">
        <h3>forgot password?</h3>
      </div>

      <div class="remember">
        <input type="checkbox" id="Remember-me" />
        <label for="Remember-me">Remember me</label>
      </div>
      <div class="ntN">
        <h3>New to Netfilx</h3>
        <a class="now" href="#">Sign Up Now</a>
      </div>

        <a href="#">learn more</a></small
      >
    </div>
